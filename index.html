<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>clock</title>
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
<div class="min">
    <div class="mn" id="mn"></div>
</div>
<div class="sec">
    <div class="sc" id="sc"></div>
</div>
<span style="--i:1;"><b>|</b></span>
<span style="--i:2;"><b>|</b></span>
<span style="--i:3;"><b class="d">3</b></span>
<span style="--i:4;"><b>|</b></span>
<span style="--i:5;"><b>|</b></span>
<span style="--i:6;"><b class="d">6</b></span>
<span style="--i:7;"><b>|</b></span>
<span style="--i:8;"><b>|</b></span>
<span style="--i:9;"><b class="d">9</b></span>
<span style="--i:10;"><b>|</b></span>
<span style="--i:11;"><b>|</b></span>
<span style="--i:12;"><b class="d">12</b></span>
    </div>
    <script type="text/javascript">
const deg=6;
const hr=document.querySelector('#hr');
const mn=document.querySelector('#mn');
const sc=document.querySelector('#sc');


setInterval(() =>{
    let day=new Date();
let hh=day.getHours*30;
let mm=day.getMinutes()*deg;
let ss=day.getSeconds()*deg;

hr.style.transform=`rotateZ(${(hh)+(mm/12)})`
mn.style.transform=`rotateZ(${mm}deg)`
sc.style.transform=`rotateZ(${ss}deg)`
})

    </script>
</body>
</html>
